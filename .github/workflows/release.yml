name: Release

on:
  workflow_dispatch:
    inputs:
      dryRun:
        required: false
        type: boolean
      preRelease:
        required: false
        type: choice
        default: none
        options:
          - none
          - alpha
          - beta
          - rc

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
          path: |
            ios/Pods
            example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Configure git user
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Set npm token
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: npx pod-install
      - run: yarn install --frozen-lockfile
        working-directory: example

      - run: yarn typescript
      - run: yarn lint
      - run: yarn prepare
      - run: yarn release ${{ fromJSON(github.event.inputs.dryRun) && '--dry-run' || '' }} ${{ github.event.inputs.preRelease != 'none' && join(['--preRelease=', github.event.inputs.preRelease], '') || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
